apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hello-service
  namespace: asm-usecase
spec:
  hosts:
    - '*'
  gateways:
    - my-gateway
  http:
    - name: hello-service-v1
      route:
        - destination:
            host: hello-service.asm-usecase.svc.cluster.local
            subset: v1
          weight: 100
